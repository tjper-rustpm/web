server {
  listen 80;

  gzip on;
  gzip_types application/javascript text/css image/png font/woff2;
  gzip_min_length 1000;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
